<html>
	<head>
		<title>
			English Vocabularies
		</title>
		<link href="image/EnglishLanguage.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
		<link href="static/style.css" rel="stylesheet" type="text/css" />
		<script src="static/jquery-3.6.0.min.js" type="text/javascript"></script>
		<script src="static/list.js" type="text/javascript"></script>
		<script src="static/script.js" type="text/javascript"></script>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<div class="wraper">
			<div class="error-message">
				<span id="error-detail" class="hidden">Đây là lỗi</span>
			</div>
			<div>
				<span class="compare"></span>
			</div>
			<div class="vocabularies-display">
				<table id="vocabularies-table">
					<thead>
						<tr class="headerRow">
							<th class="cell headerCell">
								<input type="checkbox"/>	
							</th>
							<th class="cell headerCell">
								<span>
									No.
								</span>	
							</th>
							<th class="cell headerCell">
								<span>
									English
								</span>	
							</th>
							<th class="cell headerCell">
								<span>
									Vietnamese
								</span>
							</th>
						</tr>
					</thead>
					<tbody>
					
					</tbody>
				</table>
			</div>

			<div class="commands-container">
				<button id="btn-random" type="button">random</button>
				<button id="btn-check" type="button">check</button>
				<button id="btn-hidden" type="button">hiden</button>
			<div>
		</div>
	</body>
</html>
